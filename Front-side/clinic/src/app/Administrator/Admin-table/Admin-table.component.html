<h1 class="title">კატეგორიები</h1>
<div class="card" *ngIf="isLoading">
  <p-progressSpinner></p-progressSpinner>
</div>
<div class="mainbox" *ngIf="!isLoading">

    <p-table
      class="p-element"
      [value]="Doctors"
      [tableStyle]="{ 'min-width': '50rem' }"
      [scrollable]="true"
      scrollHeight="60%"

      <ng-template pTemplate="header" class="h">

          <th>სახელი</th>
          <th>კატეგორია</th>
          <th>ფოტოსურათი</th>
          <th>რეიტინგი</th>
          <th></th>
        </tr>
      </ng-template>

            >
            {{ Doctors.firstname }} {{ Doctors.lastname }}
