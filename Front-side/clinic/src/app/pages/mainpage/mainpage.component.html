<div class="spinner" *ngIf="isLoading">

</div>

      class="icon"
      width="24"
      height="30"
      viewBox="0 0 24 30"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >

        d="M10.95 29.55C9.75 28.35 0 18.3 0 12C0 5.4 5.4 0 12 0C18.6 0 24 5.4 24 12C24 18.3 14.25 28.35 13.05 29.55C12.45 30.15 11.55 30.15 10.95 29.55ZM12 3C7.05 3 3 7.05 3 12C3 15.75 8.7 22.8 12 26.25C15.3 22.8 21 15.75 21 12C21 7.05 16.95 3 12 3Z"
        fill="#18A4E1"
      />
    </svg>
    <svg
      class="dot"
      width="6"
      height="6"
      viewBox="0 0 6 6"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"

        d="M3 6C4.65685 6 6 4.65685 6 3C6 1.34315 4.65685 0 3 0C1.34315 0 0 1.34315 0 3C0 4.65685 1.34315 6 3 6Z"
        fill="#18A4E1"
      />
    </svg>
  </div>
</div>
<div class="sidemenu">
  <div class="menu">
    <div class="s">
      <ul class="ullist">
        <li class="liitems">(6)</li>
        <li class="liitems">(3)</li>
        <li class="liitems">(2)</li>
        <li class="liitems">(24)</li>
        <li class="liitems">(8)</li>
        <li class="liitems">(7)</li>
       
      </ul>
    </div>

    <div class="forlist">
      <ul class="ullist">
        <li class="liitems" *ngFor="let item of http.AllDoctors" (click)="filterDoctors(item.category)">
          {{ item.category }}
        </li>
      </ul>
    </div>
  </div>
  <div class="profiles">

          <span class="increamentview">
            <svg
              class="view"
              width="107"
              height="30"

                width="107"
                height="30"
                rx="15"
                fill="#ECF2F8"
                fill-opacity="0.5"

          </span>
          <svg
            class="viewicon"

            height="14"
