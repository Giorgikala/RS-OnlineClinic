<span class="title">რეგისტრაცია</span>

        type="text"

        type="text"
        name=""
        id=""
        placeholder="000000000"
        formControlName="personalid"
      />
      <span>აპაროლი</span>
      <input
        type="password"
        name=""
        id=""
        placeholder="(მინიმუმ 8 სიმბოლო : @ 7 ,)"
        formControlName="password"
      />
      <a
        [routerLink]="['/doctorregistration']"
        routerLinkActive="router-link-active"

      <button class="btn" (click)="Register()">რეგისტრაცია</button>

  </form>
</div>
