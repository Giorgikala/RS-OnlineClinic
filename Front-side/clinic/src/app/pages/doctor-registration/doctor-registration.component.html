<span class="title"> ექიმის რეგისტრაცია</span>
<div class="container">
  <form  (ngSubmit)="submit()"  #myForm>
    <div class="row">
      <span>სახელი</span>
      <input
        type="text"
        name="Firstname"
        id=""
        placeholder="მინიმუმ(5 სიმბოლო)"
        
      />
      <span>გვარი</span>
      <input type="text" name="Lastname" id=""  />
      <span>ფოტოსურათი</span>
      <input type="file" alt="" name="Photo"  />
      <svg
        class="photoicon"
        width="12"
        height="5"
        viewBox="0 0 12 5"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M3 1L5.03 3.71L8 0L12 5H0"
          fill="#053354"
          fill-opacity="0.3"
        />
      </svg>
      <svg
        class="photoiconbox"
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M2 16H16V2H2V16ZM16 0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H16C17.1 18 18 17.1 18 16V2C18 0.9 17.1 0 16 0Z"
          fill="#053354"
          fill-opacity="0.3"
        />
      </svg>
    </div>
    <div class="row">
      <span>Email</span>
      <div class="randomcode">
        <input
          class="email1"
          type="email"
          name="Email"
          id=""
          
        />
      </div>

      <span class="activatecode">პაროლი</span>
      <input type="password" name="Password" id=""/>
      <span>CV</span>
      <input class="cvinput" type="file" name="Cv" id=""  />
      <svg
        class="fileicon"
        width="19"
        height="20"
        viewBox="0 0 19 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4 0C1.94434 0 0.25 1.69434 0.25 3.75V16.25C0.25 18.3057 1.94434 20 4 20H7.75C8.43848 20 9 19.4385 9 18.75C9 18.0615 8.43848 17.5 7.75 17.5H4C3.28711 17.5 2.75 16.9629 2.75 16.25V3.75C2.75 3.03711 3.28711 2.5 4 2.5H10.9824L15.25 6.76758V7.5C15.25 8.18848 15.8115 8.75 16.5 8.75C17.1885 8.75 17.75 8.18848 17.75 7.5V6.25C17.75 5.91797 17.6182 5.60059 17.3838 5.36621L12.3838 0.366211C12.1494 0.131836 11.832 0 11.5 0L4 0ZM12.75 10V13.75H9V16.25H12.75V20H15.25V16.25H19V13.75H15.25V10H12.75Z"
          fill="#053354"
          fill-opacity="0.3"
        />
      </svg>
    </div>
    <div class="row">
      <span>პირადი ნომერი</span>
      <input
        type="number"
        name="Personalid"
        id=""
        placeholder="000000000"
        
      />
      <span>კატეგორია</span>
      <input
        type="text"
        name=""
        id="Category"
        placeholder="არითმოლოგი/პედიატრი"
        
      />
      <a>
        <button class="btn1" >
          დარეგისტრირდი ექიმათ
        </button ></a
      >
    </div>
  </form>
</div>
