<div class="container">
  <div class="row">
    <div class="cliniclogo">
      <img src="https://s3-alpha-sig.figma.com/img/1724/6d59/4570f5a34c8cdaa30e56d3ff79f8840e?Expires=1685923200&Signature=QEJK6fZhEkvbYFmQdzZu2AIA3CBilrP9w13xzk4B4g14p1YUHfwAOMfXpW40ZFQGVJxnJ7M7t~tJO1Wzb9Uvo-HY5JRml59a~O16oBZ3O-fUESOt3-R612iEC6ewy4qYFrDCbn5-tzttz7Kte89z1F-p1h0bU0b4CA5Tfkl95RRyXWSMCs8K3J7jb7NfCYQgXC8qD9axwJIbOJFmhGUglKIS48b0EFUbjiZLAVG7ivVJqDxKQNrTsA0pV5o6PsHfaZpkkEtAMG5Hgt7l0HIGRd4DJQoagVcJuA-Q56ufk9os6V9iUKxXBotTPqOv8baZzb4-r19SlHssnj68hKsSnQ__&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4" alt="image not found">
            
      <a [routerLink]="['/']" routerLinkActive="router-link-active" ><span class="cliniclogoSpan">კლინიკა</span></a>
    </div>
    <ul class="ullist">
      <li>ექიმები</li>
      <li>კლინიკები</li>
      <li>ანოტაციები</li>
      <li>აქციები</li>
      <li>სერვისები</li>
      <li>მედიკამენტები</li>
      <li>კონტაქტი</li>
    </ul>
    <div class="d" *ngIf="admin ">
      <a [routerLink]="['/admin-table']" routerLinkActive="router-link-active" >
        <span>
          ადმინისტრატორი:  {{currentUser.name}}
        </span>
      </a>
    </div>
    <div class="d" *ngIf="currentUser && !admin ">
      <a [routerLink]="['/userdetail']" routerLinkActive="router-link-active" >
        <span class="showprofileimage">
          <img class="img1" src={{currentUser.photo}} alt="">
           {{currentUser.firstname}}
        </span>
      </a>
    </div>
    
   
    

    <div class="registrationAndAuthorization" *ngIf="!currentUser && !admin">
      <div class="grid gap-3">
        <p-button (click)="showPositionDialog('top')">ავტორიზაცია</p-button>
      </div>
      <p-dialog
        *ngIf="!currentUser && !admin"
        header="ავტორიზაცია"
        [(visible)]="displayPosition"
        [position]="position"
        [modal]="true"
        [style]="{ width: '39vw' }"
        [baseZIndex]="10000"
        [draggable]="false"
        [resizable]="false"
      >
        <form action="">
          <form class="formbox" [formGroup]="form">
            <input
              type="email"
              name=""
              id=""
              placeholder="ელ.ფოსტა / ტელეფონის ნომერი"
              formControlName="email"
            />
            <input
              type="password"
              name=""
              id=""
              placeholder="პაროლი"
              formControlName="password"
            />
          </form>
        </form>
        <ng-template pTemplate="footer">
          <a><button class="btn" (click)="Login()">შესვლა</button></a>
        </ng-template>
      </p-dialog>
      <a [routerLink]="['/registration']" routerLinkActive="router-link-active"
        ><span class="authorization">რეგისტრაცია</span></a
      >
    </div>
  </div>
  <div class="lang">
    <span>ENG</span>
  </div>
</div>
